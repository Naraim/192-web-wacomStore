<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Livvic:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/store.css">
    <title>Pagar</title>
</head>
<body>
     <!-- ::::::::::::::::::Start Header:::::::::::::::::::::::::::: -->
  <header class="top">

        <div class="top__logo">
          <img src="./img/wacom-logo2.png" alt="Wacom">
        </div>
        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="/" class="link">Inicio</a></li>
            <li class="menu__item"><a href="#" class="link">Tabletas</a></li>
            <li class="menu__item"><a href="#" class="link">Accesorios</a></li>
            <li class="menu__item"><a href="/tienda" class="link">Tienda</a></li>
            <li class="menu__item"><a href="/comprar" class="link"><img src="./img/comprar.svg" alt="" class="item__img"></a></li>
          </ul>
        </nav>
    </header>
    <section class="textBlock">
            <div class="mainText">
              <h2 class="mainText__title">Confirma tu compra</h2>
            </div>   
        </section>
    <section class="textBlock textBlock--top">
        <div class="checkout">
            
            <div class="checkout__data">
                <p class="text text--title">DATOS PERSONALES</p>

                <form action="" class="form">
                    <div class="form__row">
                        <div class="form__column">
                                <label id="name" class="text text--label">Nombre</label>
                                <input type="text" class="form__box" id="name">
                        </div>
                        <div class="form__column">
                                <label id="lastName" class="text text--label">Apellido</label>
                                <input type="text" class="form__box" id="lastName">
                        </div>
                    </div>
                   <div class="form__row">
                        <div class="form__column form__column--mid">
                                <label id="address" class="text text--label">Dirección</label>
                                <input type="text" class="form__box" id="address">
                            </div>
                            <div class="form__column form__column--mini">
                                <label id="postal" class="text text--label">Código Postal</label>
                                <input type="text" class="form__box" id="postal">
                            </div>
                   </div>
                        <div class="form__column form__column--email">
                            <label id="email" class="text text--label">Correo Electrónico</label>
                            <input type="email" class="form__box form__box--email" id="email">
                        </div>
                 </form>
                        
            </div>
            <div class="checkout__payment">
                    <p class="text text--title">DETALLES DE PAGO</p>
                    <form action="" class="form">
                        <div class="form__row">
                            <div class="form__column form__column--mid">
                                <label id="cardNumber" class="text text--label">Número de Tarjeta</label>
                                <input type="text" class="form__box" id="cardNumber">
                            </div>
                            <div class="form__column form__column--mini">
                                <label id="cvc" class="text text--label">CVC</label>
                                <input type="text" class="form__box" id="cvc">
                            </div>   
                                

                        </div>
                        <div class="form__row">
                            <div class="form__column form__column--mini">
                                <label id="exp" class="text text--label">Fecha Expiración</label>
                                <input type="text" class="form__box" id="exp">
                            </div>
                            <div class="form__column form__column--mid">
                                    <label id="cardName" class="text text--label">Titular</label>
                                    <input type="text" class="form__box" id="cardName">
                            </div>    
                               
                        </div> 
                    </form>
            </div>
            
        </div>
        <div class="summary">
                <p class="text text--title">RESUMEN DE COMPRA</p>
            <div class="summary__text">
                <div class="textBlock summary__item">
                    <p class="text text--label">Carrito de Compras</p>
                    <p class="text text--price">€100</p>
                </div>
                <div class="textBlock summary__item">
                        <p class="text text--label">Envío</p>
                        <p class="text text--price">€10</p>
                    </div>
            </div>
                <div class="textBlock summary__total">
                        <p class="text text--totalLabel">TOTAL</p>
                        <p class="text text--totalPrice">€110</p>
                    </div> 
            

        </div>
    </section>
    <div class="payment">
            <a href="/tienda" class="buttonPay buttonPay--shopping">Seguir Comprando</a>
            <a href="/exitoso" class="buttonPay">Pagar</a>
          </div>
</body>
</html>
