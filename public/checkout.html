<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Livvic:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/store.css">
    <title>Termina tu compra</title>
</head>
<body>
    <!-- ::::::::::::::::::Start Header:::::::::::::::::::::::::::: -->
  <header class="top">

        <div class="top__logo">
          <img src="./img/wacom-logo2.png" alt="Wacom">
        </div>
        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="/" class="link">Inicio</a></li>

            <li class="menu__item"><a href="#" class="link">Accesorios</a></li>
            <li class="menu__item"><a href="/tienda" class="link">Tienda</a></li>
            <li class="menu__item"><a href="/comprar" class="link"><img src="./img/comprar.svg" alt="" class="item__img"></a></li>
          </ul>
        </nav>
    </header>
      <!-- ::::::::::::::::::Start Introduction:::::::::::::::::::::::::::: -->
    <section class="textBlock">
        <div class="mainText">
          <h2 class="mainText__title">Orden de Compra</h2>
        </div>   
    </section>
    <div class="textBlock checkout">
        <p class="checkout__title checkout__title--item">Item</p>
        <p class="checkout__title checkout__title--price">Cantidad</p>
        <p class="checkout__title checkout__title--price">Precio</p>
        <p class="checkout__title checkout__title--price">Total</p>
    </div>
    <div class="checkout">
      <div class="textBlock checkout__products">
        <p class="checkout__title--item">Wacom Cintiq Pro 16</p>
        <p class="checkout__title--price">1</p>
        <p class="checkout__title--price">€45</p>
        <p class="checkout__title--price">€45</p>
      </div>
      <div class="textBlock checkout__products">
        <p class="checkout__title--item">Wacom Cintiq Pro 16</p>
        <p class="checkout__title--price">1</p>
        <p class="checkout__title--price">€45</p>
        <p class="checkout__title--price">€45</p>
      </div>
    </div>
    <div class="payment">
      <input type="button" name="Shopping" value="Seguir comprando" class="buttonPay buttonPay--shopping">
      <input type="button" name="Payment" value="Pagar" class="buttonPay">
    </div>
</body>
