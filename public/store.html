<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Livvic:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/store.css">
    <title>Wacom - Tienda</title>
</head>
<body>
    <!-- ::::::::::::::::::Start Header:::::::::::::::::::::::::::: -->
  <header class="top">

    <div class="top__logo">
      <img src="./img/wacom-logo2.png" alt="Wacom">
    </div>
    <nav>
      <ul class="menu">
        <li class="menu__item"><a href="/" class="link">Inicio</a></li>
        <li class="menu__item"><a href="#" class="link">Tabletas</a></li>
        <li class="menu__item"><a href="#" class="link">Accesorios</a></li>
        <li class="menu__item"><a href="/tienda" class="link">Tienda</a></li>
        <li class="menu__item"><a href="/comprar" class="link"><img src="./img/comprar.svg" alt="" class="item__img"></a></li>
      </ul>
    </nav>
  </header>
  <div class="banner">
    <img src="./img/banner_store.jpg" alt="">
  </div>
  <div class="textBlock">
    <div class="textBlock__filters">
      <h3 class="title">Filtros</h3>
      <h4 class="subtitle">Tipo</h4>
      <div class="filters">
        <label id="tablet" class="filters__label">Tablet</label>
        <input type="checkbox" class="filters__box" id="tablet">
        <label id="monitor" class="filters__label">Monitor Interactivo</label>
        <input type="checkbox" class="filters__box" id="monitor">
        <label id="accesorio" class="filters__label">Accesorios</label>
        <input type="checkbox" class="filters__box" id="accesorio">
        <label id="stylus" class="filters__label">Pen Stylus</label>
        <input type="checkbox" class="filters__box" id="stylus">
      </div>
    </div>
    <div class="textBlock__products">

    </div>
  </div>
</body>
</html>
