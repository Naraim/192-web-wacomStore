<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Livvic:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/store.css">
    <title>Wacom - Tienda</title>
</head>
<body>
    <!-- ::::::::::::::::::Start Header:::::::::::::::::::::::::::: -->
  <header class="top">

    <div class="top__logo">
      <img src="./img/wacom-logo2.png" alt="Wacom">
    </div>
    <nav>
      <ul class="menu">
        <li class="menu__item"><a href="/" class="link">Inicio</a></li>
        <li class="menu__item"><a href="#" class="link">Tabletas</a></li>
        <li class="menu__item"><a href="#" class="link">Accesorios</a></li>
        <li class="menu__item"><a href="/tienda" class="link">Tienda</a></li>
        <li class="menu__item"><a href="/comprar" class="link"><img src="./img/comprar.svg" alt="" class="item__img"></a></li>
      </ul>
    </nav>
  </header>
  <div class="banner">
    <img src="./img/banner_store.jpg" alt="">
  </div>
  <div class="store">
    <div class="store__filters">
      <h3 class="text text--title2">Filtros</h3>
      <h4 class="text">Tipo</h4>
      <div class="filters">
        <label for="tablet" class="filters__item">
            <input id="tablet"  type="checkbox" value="tablet" class="filters__box"/>
            <span>Tablet</span>
          </label>
          <label for="monitor" class="filters__item">
              <input id="monitor"  type="checkbox" value="monitor" class="filters__box"/>
              <span>Monitor Interactivo</span>
          </label>
          <label for="accessory" class="filters__item">
              <input id="accessory"  type="checkbox" value="accessory" class="filters__box"/>
              <span>Accesorios</span>
            </label>
          <label for="stylus" class="filters__item ">
              <input id="stylus"  type="checkbox" value="stylus" class="filters__box"/>
              <span>Pen Stylus</span>
            </label>

      </div>
      <h4 class="text">Precio</h4>
      <div class="filters">
        <label for="price" class="filters__item filters__item--range">
        <input type="range" value="2500" max="2500" min="0" id="price" class="filters__range">
        <div class="minmax">
          <span>0</span><span>2500</span>
        </div>
        
      </label>

      </div>
      <h4 class="text">Disponibilidad</h4>
      <div class="filters">
        <label for="stock" class="filters__item">
            <input id="stock"  type="checkbox" value="stock" class="filters__box"/>
            <span>Disponible</span>
        </label>
      </div>
    </div>
    <div class="store__articles">
        <div class="organize">
            <span>Ordenar por:</span>
            <select name="order" class="order organize__filters">
                <option value="az" class="order__option" selected>Alfabéticamente AZ</option> 
                <option value="high" class="order__option">Mayor a menor precio</option>
                <option value="low" class="order__option">Menor a mayor precio</option>
              </select>
        </div>
        <div class="store__products">
            <div class="store__item">
              <img src="./img/products/cintiq-13_0.jpg" alt="" class="item__img">
              <div class="item__data">
                <p class="text">Wacom Cintiq 13</p>
                <p class="text">€100</p>
              </div>
              <a href="/comprar" class="buttonPay">Añadir al carrito</a>
            </div>
        </div>
      </div>
  </div>
  
</body>
</html>
